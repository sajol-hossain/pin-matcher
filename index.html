<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="display-code" type="text">
                    <button class="generate-btn" id="generate">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width" >
                    <input id="input-code" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="getNumber(this.innerText)" class="button">7</div>
                              <div onclick="getNumber(this.innerText)" class="button">8</div>
                              <div onclick="getNumber(this.innerText)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="getNumber(this.innerText)" class="button">4</div>
                              <div onclick="getNumber(this.innerText)" class="button">5</div>
                              <div onclick="getNumber(this.innerText)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="getNumber(this.innerText)" class="button">1</div>
                              <div onclick="getNumber(this.innerText)" class="button">2</div>
                              <div onclick="getNumber(this.innerText)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="clear(this.innerText)" class="button"><</div>
                                <div onclick="getNumber(this.innerText)" class="button">0</div>
                                <div onclick="clear(this.innerText)" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="submitNumber()" id="submit" type="submit" class="submit-btn">Submit</button>
                                <p id ="try-count" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="error" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p  id ="success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
